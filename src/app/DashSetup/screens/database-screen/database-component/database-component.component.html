<div class="container-nav-line">
  <span>Databse</span>
</div>
<div class="container">
  <header>
    <h2>Configurar conexão</h2>
  </header>
  <form class="form" #f="ngForm" *ngIf="!showForm">
    <div class="form-origin">
      <button mat-raised-button disabled>
        <fa-icon
          class="icon"
          [icon]="icons.database"
          [size]="'xl'"
          title="Dashboards"
        ></fa-icon>
      </button>
      <input
        required=""
        name="username"
        id="username"
        type="text"
        placeholder="Oracle"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="username">Usuário</label>
      <input
        required=""
        name="username"
        id="username"
        type="text"
        [(ngModel)]="form.username"
        autocomplete="off"
      />
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input
        required=""
        name="password"
        id="password"
        type="password"
        [(ngModel)]="form.password"
        autocomplete="off"
      />
    </div>
    <div class="form-group">
      <label for="url">Host:porta/serviço</label>
      <input
        required=""
        name="url"
        id="url"
        type="text"
        [(ngModel)]="form.url"
        autocomplete="off"
      />
    </div>
    <div class="buttons">
      <button (click)="connectDatabase()">
        <span *ngIf="!isLoginLoading">Conectar</span>
        <span *ngIf="isLoginLoading"><div class="login-spinner"></div></span>
      </button>
    </div>
  </form>
  <div class="db-conected" *ngIf="showForm">
    <img
      src="assets/images/database.svg"
      alt="Imagem banco de dados conectado"
    />
    <h2>O banco está conectado!</h2>
  </div>
</div>
<div class="message">
  <p-toast [life]="2500"></p-toast>
</div>
