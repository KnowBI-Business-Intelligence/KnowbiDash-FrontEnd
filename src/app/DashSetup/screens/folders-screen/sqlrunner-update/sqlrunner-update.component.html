<div class="container">
  <header>
    <h2>Editor de Gráfico</h2>
    <p></p>
  </header>
  <div class="content">
    <div class="edit">
      <!-- expansion perfil -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Titulo</mat-panel-title>
        </mat-expansion-panel-header>
        <div class="expansion-class">
          <form class="form-expansion" [formGroup]="titleFormGroup" #f="ngForm">
            <div class="content-item">
              <label for="">Titulo do gráfico</label>
              <input
                class="extend"
                type="text"
                name="title"
                formControlName="title"
                required
                placeholder="Ex: Faturamento x Mês"
              />
            </div>

            <div class="content-item">
              <label for="">Tamanho da fonte</label>
              <input
                type="number"
                name="fontSize"
                class="extendSize"
                formControlName="fontSize"
                placeholder="Ex: 25"
                required
              />
            </div>

            <div class="content-item">
              <label for="">Alinhamento</label>
              <div class="radiobuttons">
                <div>
                  <input
                    type="radio"
                    id="align-left"
                    name="align"
                    formControlName="align"
                    value="left"
                    required
                  />
                  <label for="align-left">Esquerda</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="align-center"
                    name="align"
                    formControlName="align"
                    value="center"
                    required
                  />
                  <label for="align-center">Centralizado</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="align-right"
                    name="align"
                    formControlName="align"
                    value="right"
                    required
                  />
                  <label for="align-right">Direita</label>
                </div>
              </div>
            </div>

            <div class="content-item">
              <label for="">Cor da fonte</label>
              <input
                type="color"
                name="color"
                formControlName="color"
                required
              />
            </div>
          </form>
        </div>
      </mat-expansion-panel>

      <!-- expansiosn pasta -->
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title> Subtitulo </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="expansion-class">
          <form
            class="form-expansion"
            [formGroup]="subtitleFormGroup"
            #f="ngForm"
          >
            <div class="content-item">
              <label for="">Titulo do gráfico</label>
              <input
                type="text"
                name="subtitle"
                class="extend"
                formControlName="subtitle"
                required
                placeholder="Ex: Faturamento x Mês"
              />
            </div>

            <div class="content-item">
              <label for="">Tamanho da fonte</label>
              <input
                type="number"
                name="fontSize"
                formControlName="fontSize"
                class="extendSize"
                placeholder="Ex: 15"
                required
              />
            </div>

            <div class="content-item">
              <label for="">Cor da fonte</label>
              <input
                type="color"
                name="color"
                formControlName="color"
                required
              />
            </div>
          </form>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Eixos</mat-panel-title>
        </mat-expansion-panel-header>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Eixo X</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="expansion-class">
            <form class="form-expansion" [formGroup]="xAxis" #f="ngForm">
              <div class="content-item">
                <label for="">Legenda</label>
                <input
                  type="text"
                  class="extend"
                  name="xAxis_legend"
                  formControlName="xAxis_legend"
                  placeholder="Ex: Faturamento x Mês"
                  required
                />
              </div>

              <button mat-button>Adicionar</button>
            </form>
          </div>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Eixo Y</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="expansion-class">
            <form class="form-expansion" [formGroup]="YAxis" #f="ngForm">
              <label for="">Legenda</label>
              <input
                type="text"
                name="YAxis_legend"
                class="extend"
                formControlName="YAxis_legend"
                placeholder="Ex: Faturamento x Mês"
                required
              />

              <button mat-button>Adicionar</button>
            </form>
          </div>
        </mat-expansion-panel>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Séries</mat-panel-title>
        </mat-expansion-panel-header>
        <div class="expansion-class">
          <form
            class="form-expansion"
            [formGroup]="seriesFormGroup"
            #f="ngForm"
          >
            <div class="content-item">
              <label for="">Tipo de gráfico</label>
              <div class="radiobuttons">
                <button
                  class="button-chart"
                  type="button"
                  (click)="setValue('line')"
                  value="line"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                      d="M64 64c0-17.7-14.3-32-32-32S0 46.3 0 64V400c0 44.2 35.8 80 80 80H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H80c-8.8 0-16-7.2-16-16V64zm406.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L320 210.7l-57.4-57.4c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L240 221.3l57.4 57.4c12.5 12.5 32.8 12.5 45.3 0l128-128z"
                    />
                  </svg>
                </button>
                <button
                  class="button-chart"
                  type="button"
                  (click)="setValue('pie')"
                  value="pie"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path
                      d="M304 240V16.6c0-9 7-16.6 16-16.6C443.7 0 544 100.3 544 224c0 9-7.6 16-16.6 16H304zM32 272C32 150.7 122.1 50.3 239 34.3c9.2-1.3 17 6.1 17 15.4V288L412.5 444.5c6.7 6.7 6.2 17.7-1.5 23.1C371.8 495.6 323.8 512 272 512C139.5 512 32 404.6 32 272zm526.4 16c9.3 0 16.6 7.8 15.4 17c-7.7 55.9-34.6 105.6-73.9 142.3c-6 5.6-15.4 5.2-21.2-.7L320 288H558.4z"
                    />
                  </svg>
                </button>
                <button
                  class="button-chart"
                  type="button"
                  (click)="setValue('bar')"
                  value="bar"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                      d="M32 32c17.7 0 32 14.3 32 32V400c0 8.8 7.2 16 16 16H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H80c-44.2 0-80-35.8-80-80V64C0 46.3 14.3 32 32 32zm96 96c0-17.7 14.3-32 32-32l192 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-192 0c-17.7 0-32-14.3-32-32zm32 64H288c17.7 0 32 14.3 32 32s-14.3 32-32 32H160c-17.7 0-32-14.3-32-32s14.3-32 32-32zm0 96H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H160c-17.7 0-32-14.3-32-32s14.3-32 32-32z"
                    />
                  </svg>
                </button>
                <button
                  class="button-chart"
                  type="button"
                  (click)="setValue('column')"
                  value="column"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                      d="M32 32c17.7 0 32 14.3 32 32V400c0 8.8 7.2 16 16 16H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H80c-44.2 0-80-35.8-80-80V64C0 46.3 14.3 32 32 32zM160 224c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32s-32-14.3-32-32V256c0-17.7 14.3-32 32-32zm128-64V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V160c0-17.7 14.3-32 32-32s32 14.3 32 32zm64 32c17.7 0 32 14.3 32 32v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V224c0-17.7 14.3-32 32-32zM480 96V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V96c0-17.7 14.3-32 32-32s32 14.3 32 32z"
                    />
                  </svg>
                </button>
                <button
                  class="button-chart"
                  type="button"
                  (click)="setValue('area')"
                  value="area"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                      d="M64 64c0-17.7-14.3-32-32-32S0 46.3 0 64V400c0 44.2 35.8 80 80 80H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H80c-8.8 0-16-7.2-16-16V64zm96 288H448c17.7 0 32-14.3 32-32V251.8c0-7.6-2.7-15-7.7-20.8l-65.8-76.8c-12.1-14.2-33.7-15-46.9-1.8l-21 21c-10 10-26.4 9.2-35.4-1.6l-39.2-47c-12.6-15.1-35.7-15.4-48.7-.6L135.9 215c-5.1 5.8-7.9 13.3-7.9 21.1v84c0 17.7 14.3 32 32 32z"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <label for="">Serie 1</label>
            <input
              type="text"
              name="serie_one"
              class="extend"
              formControlName="serie_one"
              required
              placeholder="Ex: Faturamento x Mês"
            />

            <label for="">Serie 2</label>
            <input
              type="text"
              name="serie_two"
              class="extend"
              formControlName="serie_two"
              required
              placeholder="Ex: Faturamento x Mês"
            />

            <label for="">Nome</label>
            <input
              type="text"
              name="name"
              class="extend"
              formControlName="name"
              required
              placeholder="Ex: Faturamento x Mês"
            />

            <button mat-button>Adicionar</button>
          </form>
        </div>
      </mat-expansion-panel>

      <button mat-button (click)="update()">Adicionar</button>
    </div>
    <div class="show">
      <div [chart]="chart"></div>
    </div>
  </div>
</div>
