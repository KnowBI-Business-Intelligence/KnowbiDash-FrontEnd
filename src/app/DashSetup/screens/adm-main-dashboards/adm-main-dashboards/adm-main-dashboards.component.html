<div class="container">
  <div class="container-path">
    <div class="container-path-header">
      <div class="container-estructure">
        <div>
          <button (click)="backScreen()">
            <fa-icon
              class="iconview"
              [icon]="icons.backDash"
              [size]="'xl'"
            ></fa-icon
            >Voltar
          </button>
        </div>
        <span>{{ pathName }}</span>
      </div>
      <header>
        <div class="content-filter">
          <div class="filter">
            <fa-icon
              class="iconSearch"
              [icon]="icons.search"
              [size]="'xl'"
              title="search"
            ></fa-icon>
            <span class="p-input-icon-left">
              <input
                pInputText
                type="text"
                [(ngModel)]="searchTerm"
                placeholder="Pesquisar Dashboard"
                (input)="onInputChange($event)"
              />
            </span>
          </div>
        </div>
      </header>
    </div>

    <div class="container-path-body">
      <div id="loading-screen" *ngIf="isLoading">
        <div class="spinner"></div>
      </div>
      <ng-container *ngFor="let group of filteredItems">
        <button class="container-path-button" (click)="callCharts(group)">
          <fa-icon
            class="icon"
            [icon]="icons.dash"
            [size]="'xl'"
            title="Dashboards"
          ></fa-icon>
          <span>{{ group.name }}</span>
        </button>
      </ng-container>
      <ng-container
        *ngIf="filteredItems == undefined || filteredItems.length == 0"
      >
        <div class="container-path-no-result">
          <h2>Sem resultado</h2>
        </div>
      </ng-container>
    </div>
  </div>
</div>
