<mat-sidenav-container>
  <mat-sidenav
    mode="side"
    opened
    [ngClass]="collapsed ? 'sidenav-collapsed' : ''"
  >
    <mat-nav-list class="menu-item-container">
      <div class="logo">
        <button
          class="open-close-sidenav"
          mat-icon-button
          (click)="toggleCollapse()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <mat-list-item
        pRipple
        routerLink="/admin"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{ exact: false }"
        [class.active]="menuAtivo === 'home'"
        (click)="toggleMenuAtivo('home')"
      >
        <div class="container-icon">
          <div>
            <fa-icon
              class="icon"
              [icon]="icons.home"
              [size]="'xl'"
              title="Home"
            ></fa-icon>
          </div>
          <div>
            <span class="menu-item">Home</span>
          </div>
        </div>
      </mat-list-item>

      <mat-list-item
        pRipple
        routerLink="users_panel"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{ exact: false }"
        [class.active]="menuAtivo === 'users_panel'"
        (click)="toggleMenuAtivo('users_panel')"
      >
        <div class="container-icon">
          <fa-icon
            class="icon"
            [icon]="icons.user"
            [size]="'xl'"
            title="Usuários"
          ></fa-icon>
          <span class="menu-item">Usuários</span>
        </div>
      </mat-list-item>

      <mat-list-item
        pRipple
        routerLink="structure"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{ exact: true }"
        [class.active]="menuAtivo === 'estructure'"
        (click)="toggleMenuAtivo('estructure')"
      >
        <div class="container-icon">
          <fa-icon
            class="icon"
            [icon]="icons.profiles"
            [size]="'xl'"
            title="Estrutura"
            #menuIcon
          ></fa-icon>
          <span class="menu-item">Estrutura</span>
        </div>
      </mat-list-item>

      <mat-list-item
        pRipple
        routerLink="dashboards"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{ exact: true }"
        [class.active]="menuAtivo === 'dashboards'"
        (click)="toggleMenuAtivo('dashboards')"
      >
        <div class="container-icon">
          <fa-icon
            class="icon"
            [icon]="icons.chart"
            [size]="'xl'"
            title="Dashboard"
          ></fa-icon>
          <span class="menu-item">Dashboards</span>
        </div>
      </mat-list-item>
      <mat-list-item
        pRipple
        routerLink="assistant"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{ exact: true }"
        [class.active]="menuAtivo === 'assistant'"
        (click)="toggleMenuAtivo('assistant')"
      >
        <div class="container-icon">
          <fa-icon
            class="icon"
            [icon]="icons.assistant"
            [size]="'xl'"
            title="Assistente"
          ></fa-icon>
          <span class="menu-item">Assistente</span>
        </div>
      </mat-list-item>

      <mat-list-item
        pRipple
        routerLink="cofig_db"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleClose()"
        [class.active]="menuAtivo === 'database'"
        (click)="toggleMenuAtivo('database')"
      >
        <div class="container-icon">
          <fa-icon
            class="icon"
            [icon]="icons.database"
            [size]="'xl'"
            title="Database"
          ></fa-icon>
          <span class="menu-item">Database</span>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <span class="dashboard-label">
        <img
          src="../../../../assets/images/logo_principal_reduzida.png"
          alt=""
        />
      </span>
      <!--<div class="breadcrumbs-menu">
        <app-breadcrumbs></app-breadcrumbs>
      </div>-->
      <span class="example-spacer"></span>

      <div class="profile-menu">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu_profile"
          class="button-profile-menu"
        >
          <div *ngIf="showInitials" class="initials">
            <p>
              {{ userFirstName }}
            </p>
          </div>
        </button>

        <mat-menu #menu_profile="matMenu" xPosition="before">
          <p class="container-profile">
            {{ user?.fullUserName }}
          </p>

          <mat-divider></mat-divider>

          <button mat-menu-item (click)="logout()">
            <span class="mat-menu-item">Sair</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
