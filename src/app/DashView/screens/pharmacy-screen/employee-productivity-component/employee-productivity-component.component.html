<p-skeleton width="90vw" height="86vh" *ngIf="loadingScreen"> </p-skeleton>

<div class="container" *ngIf="!loadingScreen">
  <div class="top">
    <highcharts-chart
      style="width: 85rem; height: 10rem"
      [Highcharts]="Highcharts"
      [options]="chartTop"
    >
    </highcharts-chart>
  </div>
  <div class="middle">
    <highcharts-chart
      style="width: 42rem; height: 18rem"
      [Highcharts]="Highcharts"
      [options]="chartMiddle_One"
    >
    </highcharts-chart>
    <highcharts-chart
      style="width: 42rem; height: 18rem"
      [Highcharts]="Highcharts"
      [options]="chartMiddle_Two"
    >
    </highcharts-chart>
  </div>

  <div class="bottom">
    <highcharts-chart
      style="width: 85rem; height: 10rem"
      [Highcharts]="Highcharts"
      [options]="chartBottom"
    >
    </highcharts-chart>
  </div>
</div>
