<div class="container">
  <div class="container-path">
    <div class="container-path-header">
      <img src="../../../../assets/icons/icone_solido_6.png" alt="" />
      <span>Pastas > Grupos</span>
    </div>
    <ng-container *ngFor="let group of groups">
      <button
        class="container-path-button"
        (click)="callCharts(chartgroups[group])"
      >
        <img src="../../../../assets/icons/folder.svg" alt="" />
        <span>{{ group }}</span>
      </button>
    </ng-container>
  </div>
</div>
