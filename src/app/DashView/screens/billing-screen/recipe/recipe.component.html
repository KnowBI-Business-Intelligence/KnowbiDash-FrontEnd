<p-skeleton width="90vw" height="86vh" *ngIf="loadingScreen"> </p-skeleton>

<div class="container" *ngIf="!loadingScreen">
  <div class="left">
    <div class="l-top">
      <highcharts-chart
        style="width: 40rem; height: 18rem"
        [Highcharts]="Highcharts"
        [options]="chartLeftTop_One"
      >
      </highcharts-chart>
    </div>
    <div class="l-bottom">
      <highcharts-chart
        style="width: 18rem; height: 16rem"
        [Highcharts]="Highcharts"
        [options]="chartLeftBottom_One"
      >
      </highcharts-chart>
      <highcharts-chart
        style="width: 18rem; height: 16rem"
        [Highcharts]="Highcharts"
        [options]="chartLeftBottom_Two"
      >
      </highcharts-chart>
    </div>
  </div>
  <div class="right">
    <highcharts-chart
      style="width: 20rem; height: 38rem"
      [Highcharts]="Highcharts"
      [options]="chartRigth_One"
    >
    </highcharts-chart>

    <highcharts-chart
      style="width: 20rem; height: 38rem"
      [Highcharts]="Highcharts"
      [options]="chartRigth_Two"
    >
    </highcharts-chart>
  </div>
</div>
