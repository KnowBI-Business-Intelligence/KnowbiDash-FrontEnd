<mat-sidenav-container>
  <mat-sidenav id="matsidenav" #sidenav mode="side" opened="isExpanded">
    <mat-nav-list class="menu-item-container">
      <mat-list-item (click)="toggleExpandedCollapsed()">
        <fa-icon
          class="button"
          [icon]="
            isExpanded ? icons.buttonNavExpanded : icons.buttonNavCollapsed
          "
          [size]="'xl'"
        ></fa-icon>
      </mat-list-item>

      <mat-list-item
        pRipple
        routerLink="main"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <div (click)="toggleCollapsed()" class="container-icon-span">
          <div class="container-text">
            <fa-icon
              class="icon"
              [icon]="icons.home"
              [size]="'xl'"
              title="Início"
            ></fa-icon>
            <span class="menu-item">Início</span>
          </div>
        </div>
      </mat-list-item>

      <mat-list-item
        pRipple
        routerLink="assistant"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <div (click)="toggleCollapsed()" class="container-icon-span">
          <div class="container-text">
            <fa-icon
              class="icon"
              title="Assistente"
              [icon]="icons.assistant"
              [size]="'xl'"
            ></fa-icon>
            <span class="menu-item">Assistente</span>
          </div>
        </div>
      </mat-list-item>

      <mat-list-item
        pRipple
        routerLink="settings"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <div (click)="toggleCollapsed()" class="container-icon-span">
          <div class="container-text">
            <fa-icon
              class="icon"
              [icon]="icons.user"
              [size]="'xl'"
              title="Usuário"
            ></fa-icon>
            <span class="menu-item">Usuário</span>
          </div>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <!-- <div class="content-toolbar"> -->
      <span class="dashboard-label">
        <img
          src="../../../../assets/images/logo_principal_reduzida.png"
          alt=""
        />
      </span>
      <!-- <app-breadcrumbs></app-breadcrumbs> -->
      <!-- </div> -->
      <div class="profile-menu">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="menu"
          class="button-profile-menu"
        >
          <div *ngIf="showInitials" class="initials">
            <p>
              {{ userFirstName }}
            </p>
          </div>
        </button>

        <mat-menu #menu="matMenu" xPosition="before">
          <p class="container-profile">{{ user?.fullUserName }}</p>

          <mat-divider></mat-divider>
          <!--  -->
          <button
            *ngIf="showPanelUser || showPanelAdmin"
            mat-menu-item
            [routerLink]="['settings']"
          >
            <span class="mat-menu-item"> Meu Perfil</span>
          </button>

          <button mat-menu-item [matMenuTriggerFor]="profile">
            <span class="mat-menu-item">
              Perfil:
              {{
                profilesData.length > 0 ? profilesData[0].name : "Sem perfil"
              }}
            </span>
          </button>

          <mat-divider></mat-divider>

          <button mat-menu-item (click)="logout()">
            <span class="mat-menu-item">Sair</span>
          </button>
        </mat-menu>

        <mat-menu #profile="matMenu" yPosition="above">
          <button mat-menu-item *ngFor="let profile of profilesData">
            <span class="mat-menu-item">{{ profile.name }}</span>
          </button>
          <button mat-menu-item *ngIf="profilesData.length === 0">
            <span class="mat-menu-item">Sem perfil</span>
          </button>
        </mat-menu>

        <mat-menu #section="matMenu" yPosition="above">
          <button mat-menu-item>
            <span class="mat-menu-item"> Tecnologia da Informação </span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
